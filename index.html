<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
  </head>
  <body> 

    <div id="app">
      <div id="sidebar">
        <ul>
          <li><img src="images/face_laugh.png" alt=""></li>
        </ul>

        <div id="bottom-button">
          <button v-on:click="toggleView">{{ show }}</button>
        </div>
      </div>

      <div id="content">
        <div id="map" v-bind:class="{hidden: show != 'map'}"></div>
        <div v-bind:class="{hidden: show != 'graph'}"><h1>Graphs!!!</h1></div>
      </div>
    </div>
    
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>
    <script src="main.js"></script>
  </body>
</html>
